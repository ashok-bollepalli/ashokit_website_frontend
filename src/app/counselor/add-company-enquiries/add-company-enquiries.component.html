<div class="container">
    <h1 class="mt-3"><b>Add Company Enquiry</b></h1>
    <div class="card-body mt-3 mb-3 p-5">
        <form [formGroup]="addCompanyEnquiriesForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="companyName" class="form-label required-label"><b>Company Name</b></label>
                    <input type="text" id="companyName" name="companyName" formControlName="companyName"
                        class="form-control">
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="contactPersonName" class="form-label required-label"><b>Contact Person Name</b></label>
                    <input type="text" id="contactPersonName" name="contactPersonName" formControlName="contactPersonName" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="email" class="form-label required-label"><b>Email</b></label>
                    <input type="email" id="email" name="email" formControlName="email" class="form-control">
                </div>
                <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                    <label for="countryCode" class="form-label required-label"><b>Country Code</b></label>
                    <select id="countryCode" class="form-select" formControlName="countryCode">
                        <option value="0">--select--</option>
                        <option *ngFor="let countryCode of countryCodes" [value]="countryCode.countryCode">{{ countryCode.countryCode+" - "+countryCode.countryName }}</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                    <label for="phone" class="form-label required-label"><b>Phone Number</b></label>
                    <input type="number" id="phone" name="phone" formControlName="phone" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="message" class="form-label required-label"><b>Message</b></label>
                    <textarea id="message" name="message" class="form-control" formControlName="message"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn float-end">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
