<div class="container">
    <h1 class="mt-3"><b>Add Trainer Enquiry</b></h1>
    <div class="card-body mt-5 mb-5 p-5">
        <form [formGroup]="addTrainerEnquiriesForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="name" class="form-label required-label"><b>Full Name</b></label>
                    <input type="text" id="name" name="name" formControlName="name" class="form-control">
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="email" class="form-label required-label"><b>Email</b></label>
                    <input type="text" id="email" name="email" formControlName="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="countryCode" class="form-label required-label"><b>Country Code</b></label>
                    <select id="countryCode" class="form-select" formControlName="countryCode">
                        <option value="0">--select--</option>
                        <option *ngFor="let countryCode of countryCodes" [value]="countryCode.countryCode">{{ countryCode.countryCode+" - "+countryCode.countryName }}</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="mobileNumber" class="form-label required-label"><b>Phone Number</b></label>
                    <input type="text" id="mobileNumber" name="mobileNumber" formControlName="mobileNumber"
                        class="form-control">
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="skills" class="form-label required-label"><b>Skills</b></label>
                    <input type="text" id="skills" name="skills" formControlName="skills" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="message" class="form-label required-label"><b>Message</b></label>
                    <textarea id="message" name="message" class="form-control" formControlName="message"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn  float-end">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
