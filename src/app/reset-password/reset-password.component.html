<div class="container">
    <div class="heading">
        <div class="col-md-12  col-sm-12 col-lg-12 col-xl-12 mb-4">
            <h1> <b>Reset Your Account Password Here</b></h1>
        </div>

        <!-- <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-2">
                    <label for="currentPassword" class="form-label required-label"><b>Current Password</b></label>
                    <input type="password" class="form-control" value="" [(ngModel)]="currentPassword" placeholder="Current Password">
                </div>
            </div>-->
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="alert alert-success" role="alert" *ngIf="successMsg">
            Password Updated Successfully <a routerLink="/login">Click Here To Login</a>
        </div>
        <form #passwordForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-2">
                    <label for="newPassword" class="form-label required-label"><b>New Password</b></label>
                    <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword"
                        name="newPassword" #newPasswordControl="ngModel" placeholder="New Password" required
                        minlength="6">
                    <div *ngIf="newPasswordControl.invalid && (newPasswordControl.dirty || newPasswordControl.touched)"
                        class="text-danger">
                        <div *ngIf="newPasswordControl.errors?.['required']">
                            Password is required.
                        </div>
                        <div *ngIf="newPasswordControl.errors?.['minlength']">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-2">
                    <label for="confirmPassword" class="form-label required-label"><b>Confirm Password</b></label>
                    <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
                        name="confirmPassword" #confirmPasswordControl="ngModel" placeholder="Confirm Password" required
                        [pattern]="newPassword">
                    <div *ngIf="confirmPasswordControl.invalid && (confirmPasswordControl.dirty || confirmPasswordControl.touched)"
                        class="text-danger">
                        <div *ngIf="confirmPasswordControl.errors?.['required']">
                            Please confirm your password.
                        </div>
                        <div *ngIf="confirmPasswordControl.errors?.['pattern']">
                            Passwords must match.
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Submit</button>
        </form>
    </div>
</div>
