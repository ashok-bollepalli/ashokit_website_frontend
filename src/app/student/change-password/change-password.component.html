<div class="container">
    <div class="card-body mt-5 mb-5 p-5">
        <div class="col-12 mb-4 mt-4">
            <h1 class="section-heading mb-4 text-center"><b>Change Your Account Password</b></h1>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        <div class="alert alert-success" role="alert" *ngIf="successMessage">
            {{ successMessage }}
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="currentPassword" class="form-label required-label"><b>Enter Current Password</b></label>
                <input type="password" id="currentPassword" class="form-control" [(ngModel)]="currentPassword"
                    placeholder="Current Password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="newPassword" class="form-label required-label"><b>Enter New Password</b></label>
                <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword"
                    placeholder="New Password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="confirmPassword" class="form-label required-label"><b>Confirm Your New Password</b></label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
                    placeholder="Confirm Password">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" (click)="onSubmit()">Save</button>
            </div>
        </div>
    </div>
</div>
