<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Banner Promotion</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5">
        <form [formGroup]="bannerPromotionForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <!--
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="title" class="form-label required-label"><b>Title</b></label>
                    <input type="text" id="title" name="title" class="form-control" formControlName="title">
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="title2" class="form-label required-label"><b>Title2</b></label>
                    <input type="text" id="title2" name="title2" class="form-control" formControlName="title2">
                </div>-->
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="displayBannerType" class="form-label required-label"><b>Page To Dispaly Banner</b></label>
                    <select id="displayBannerType" name="displayBannerType" class="form-control"
                        formControlName="displayBannerType">
                        <option value="Banner">Select Disply Banner</option>
                        <option value="Online">Online Training</option>
                        <option value="Classroom">Classroom Training</option>
                        <option value="e_Learning">e_Learning</option>
                        <option value="Free">Free Training</option>
                    </select>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="url" class="form-label required-label"><b>Banner Link</b></label>
                    <input type="text" id="url" name="url" class="form-control" formControlName="url">
                </div>
                
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="image" class="form-label required-label"><b>Cover Image</b></label><br>
                    <div class="cover-image-box">
                        <input type="file" name="image" class="form-control-file" 
                        (change)="onFileChange($event)" accept="image/*"
                        formControlName="image">

                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn btn-submit float-end"
                        [disabled]="bannerPromotionForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
