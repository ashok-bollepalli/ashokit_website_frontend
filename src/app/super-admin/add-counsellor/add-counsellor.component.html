<div class="container">
  <section class="add_courses">
    <div class="card-header mt-5 p-2">
      <h1 class="mt-3"><b>Add Counsellor</b></h1>
    </div>
  </section>
  <div class="card-body mt-5 mb-5 p-5">
    <form [formGroup]="addCounsellorForm" (ngSubmit)="onSubmit()">
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 cl-xl-3 required-label"><b>Name :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="text" name="counsellorName" class="form-control" formControlName="counsellorName">
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 cl-xl-3 required-label"><b>Email :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="mail" name="email" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 cl-xl-3 required-label"><b>Password :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="password" name="password" class="form-control" formControlName="password">
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 cl-xl-3 required-label"><b>Phone Number :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="tel" name="phoneNumber" class="form-control" formControlName="phoneNumber">
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 cl-xl-3 required-label"><b>Responsibilities :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <ckeditor [editor]="Editor"  tagName="textarea" formControlName="responsibilities" data="<p>Hello, world!</p>"></ckeditor>
          <!-- <input type="text" name="responsibilities" class="form-control" formControlName="responsibilities"> -->
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
          <button type="submit" class="btn btn-submit float-end" [disabled]="addCounsellorForm.invalid">Submit</button>
        </div>
      </div>
      
    </form>
  </div>
</div>
