<div class="container">
    <section class="add_courses">
         <div class="card-header mt-5 p-2"> 
            <h1 class="mt-3"><b>Add Course</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5" >
        <form [formGroup]="courseForm"  (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="CourseCategory" class="form-label  required-label"><b>Course Category</b> </label>
                <select id="CourseCategory" formControlName="courseCategoryId" class="form-select">
                    <option *ngFor="let courseCategory of courseCategories; let i = index"  [value]="courseCategory.courseCategoryId" >{{courseCategory.courseCategoryName}}</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="CourseName" class="form-label required-label"><b>Course Name</b></label>
                <input type="text" id="CourseName" formControlName="courseName" class="form-control">
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="CourseUrl" class="form-label required-label"><b>Course Url</b></label>
                <input type="text" id="CourseUrl" formControlName="courseUrl" class="form-control">
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="CoverImage" class="form-label required-label"><b>Cover Image</b></label>
                <input type="file" id="CoverImage" (change)="onFileChange($event)" accept="image/*"  formControlName="coverImage" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="DemoVideoUrl" class="form-label required-label"><b>Demo Video Url</b></label>
                <input type="text" id="DemoVideoUrl"  formControlName="demoVideoUrl" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="AboutCourse" class="form-label"><b>About Course</b></label>
                <!-- <input type="text" id="AboutCourse"  formControlName="aboutCourse" class="form-control"> -->
                <ckeditor [editor]="Editor"  tagName="textarea" formControlName="aboutCourse" data="<p>Hello, world!</p>"></ckeditor>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="PreRequisites" class="form-label"><b>Pre-Requisites</b></label>
                <!-- <input type="text" id="PreRequisites" formControlName="preRequisites" class="form-control"> -->
                <ckeditor [editor]="Editor"  tagName="textarea" formControlName="preRequisites" data="<p>Hello, world!</p>"></ckeditor>
            </div>
        </div>
       <!-- <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="LearningModules" class="form-label"><b>Learning Modules</b></label>
                <ckeditor [editor]="Editor"  tagName="textarea" formControlName="learningModules" data="<p>Hello, world!</p>"></ckeditor>
            </div>
        </div>-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="CourseContent" class="form-label required-label"><b>Course Content</b></label>
                <input type="file" id="CourseContent" formControlName="courseContent" (change)="onCourseContentFileChange($event)" class="form-control mt-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="MetaTitle" class="form-label required-label"><b>Meta Title</b></label>
                <input type="text" id="MetaTitle" formControlName="metaTitle" class="form-control">
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="MetaDescription" class="form-label required-label"><b>Meta Description</b></label>
                <input type="text" id="MetaDescription" formControlName="metaDescription" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                <label for="CourseFee" class="form-label required-label"><b>Course Fee </b> </label>
                <input type="text" id="CourseFee" formControlName="courseFee" class="form-control">
            </div>
            <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                <label for="CourseOfferFee" class="form-label required-label"><b>Course Offer Fee</b> </label>
                <input type="text" id="CourseOfferFee" formControlName="courseOfferFee" class="form-control">
            </div>
            <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                <label for="CourseRating" class="form-label required-label"><b>Course Rating</b> </label>
                <input type="text" id="CourseRating"  formControlName="courseRating" class="form-control">
            </div>
            <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                <label for="CourseDuration" class="form-label required-label"><b>Course Duration</b></label>
                <input type="text" id="CourseDuration"  formControlName="courseDuration" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="MetaKeywords" class="form-label required-label"><b>Meta Keywords</b></label>
                <input type="text" id="MetaKeywords"   formControlName="metaKeywords" class="form-control">
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="ImageAltTags" class="form-label required-label"><b>Image Alt Tags </b></label>
                <input type="text" id="ImageAltTags"  formControlName="imageAltTags" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                        <label for="RatingValue1" class="form-label required-label"><b>Rating Value</b></label>
                        <input type="text" id="RatingValue1"  formControlName="ratingValue1" class="form-control mb-3">
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                        <label for="RatingValue2" class="form-label required-label"><b>Best Rating</b></label>
                        <input type="text" id="RatingValue2"  formControlName="ratingValue2" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                        <label for="WorstRating" class="form-label required-label"><b>Worst Rating</b> </label>
                        <input type="text" id="WorstRating"  formControlName="worstRating" class="form-control mb-3">
                    </div>
                    <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                        <label for="RatingCount" class="form-label required-label"><b>Rating Count</b> </label>
                        <input type="text" id="RatingCount"  formControlName="ratingCount"  class="form-control mb-3">
                    </div>
                    <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                        <label for="ReviewCount" class="form-label required-label"><b>Review Count</b></label>
                        <input type="text" id="ReviewCount"  formControlName="reviewCount" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" [disabled]="courseForm.invalid">Submit</button>
            </div>
        </div>
        </form>
    </div>
</div>
