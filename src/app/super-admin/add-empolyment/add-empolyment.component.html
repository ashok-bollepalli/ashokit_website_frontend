<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Employment</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5">
        <form [formGroup]="addEmpolymentForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roles" class="form-label required-label"> <b>Select Role</b></label>
                    <select id="roles" name="roles" formControlName="roles" class="form-select">
                        <option selected disabled>Fresher Interviews</option>
                        <option value="0-3 Years">0-3 Years</option>
                        <option value="3-6 Years">3-6 Years</option>
                        <option value="6-10 Years">6-10 Years</option>
                        <option value="10+ Years">10+ Years</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="FullName" class="form-label required-label"><b>Fee</b> </label>
                    <input type="text" id="FullName" formControlName="fee" class="form-control">
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-submit float-end"
                            [disabled]="addEmpolymentForm.invalid">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
