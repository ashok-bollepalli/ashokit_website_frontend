<div class="container">
    <section class="add-sub-modules">
        <div class="card-header  mt-5 p-2">
            <h1 class="mt-3"><b>Add Interview Questions</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5">
        <form [formGroup]="interviewQuestionForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                 <label for="categoryId" class="form-label  required-label"><b>Interview Category Name</b> </label>
                    <select id="categoryId" formControlName="categoryId" class="form-select">
                        <option *ngFor="let interviewCategory of interviewCategorys; let i = index"  [value]="interviewCategory.categoryId" >{{interviewCategory.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="question" class="form-label required-label"><b>Question</b></label>
                    <input type="text" id="question" name="question" formControlName="question" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="answer" class="form-label required-label"><b>Answer</b></label>
                    <!-- <input type="text" id="answer" name="answer" formControlName="answer" class="form-control"> -->
                    <ckeditor [editor]="Editor"  tagName="textarea" formControlName="answer" data="<p>Hello, world!</p>"></ckeditor>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="answer" class="form-label"><b>Cover Image</b></label>
                    <input type="file" id="coverImage" name="coverImage" formControlName="coverImage" (change)="onFileChange($event)" accept="image/*" 
                        class="form-control">
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="metaTitle" class="form-label "><b>Meta Title</b></label>
                    <input type="text" id="metaTitle" name="metaTitle" formControlName="metaTitle" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="metaDescription" class="form-label "><b>Meta Description</b></label>
                    <input type="text" id="metaDescription" name="metaDescription" formControlName="metaDescription"
                        class="form-control">
                </div>
            </div> -->
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn btn-submit float-end" [disabled]="interviewQuestionForm.invalid">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>
