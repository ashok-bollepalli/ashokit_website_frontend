<div class="container">
    <div class="card-header mt-5 p-2">
        <h1 class="mt-3"><b>Add Popup</b></h1>
    </div>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="row">
            <form [formGroup]="coursePopUpForm" (ngSubmit)="onSubmit()">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="courseName" class="form-label required-label"><b>Course Name</b></label>
                    <select id="CourseName" class="form-select" formControlName="courseName">
                        <option *ngFor="let course of courses; let i = index" [value]="course.courseName">
                            {{course.courseName}}</option>
                    </select>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="coverImage" class="form-label required-label"><b>Cover Image</b></label><br>
                    <div class="cover-image-box">
                        <input type="file" id="coverImage" name="coverImage" class="form-control-file"
                            formControlName="coverImage" 
                            (change)="onFileChange($event)" accept="image/*"
                            required="" accept="image/*">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                        <button type="submit" class="btn btn-submit float-end"
                            [disabled]="coursePopUpForm.invalid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
