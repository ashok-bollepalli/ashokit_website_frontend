<div class="container">
  <div class="card-header mt-5 p-2">
    <h1 class="mt-3"><b>Manage Social</b></h1>
  </div>
  <form [formGroup]="socialSettingsForm" (ngSubmit)="onSubmit()">
    <div class="card-body mt-5 mb-5 p-5" >
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 col-xl-3 required-label"><b>Name :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="text" name="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 col-xl-3 required-label"><b>Icon Code :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="text" name="code" class="form-control" formControlName="code">
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 col-xl-3 required-label"><b>Link :</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <input type="text" name="link" class="form-control" formControlName="link"> 
        </div>
      </div>
      <div class="form-group row mb-4">
        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3 col-sm-3 col-xl-3 required-label"><b>Status</b></label>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
          <div class="selectric-wrapper selectric-form-control selectric-selectric selectric-below">
            <div class="selectric-hide-select">
              <select class="form-control selectric" name="social_status" tabindex="-1" formControlName="status">
                <option>Select Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div><br>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
          <button type="submit" class="btn btn-submit float-end" [disabled]="socialSettingsForm.invalid">Save Social</button>
        </div>
      </div>
    </div>
  </form>
</div>
