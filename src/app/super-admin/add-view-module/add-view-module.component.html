<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Module</b></h1>
        </div>
    </section>

    <div class="card-body mt-5 mb-5 p-5">
        <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="categoryName" class="form-label required-label"><b>Course Category Name</b></label>
                <select id="categoryName" name="categoryName" class="form-select" formControlName="courseCategoryId" (change)="findCourseByCategory($event)">
                    <option value="0">-Select-</option>
                    <option *ngFor="let courseCategory of courseCategories" [value]="courseCategory.courseCategoryId">{{ courseCategory.courseCategoryName }}</option>
                </select>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="courseName" class="form-label required-label"><b>Course Name</b></label>
                <select id="courseName" class="form-select" formControlName="courseId">
                    <option value="0">-Select-</option>
                    <option *ngFor="let course of selectedCourses" [value]="course.courseId">{{ course.courseName }}</option>
                </select>
            </div>

            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="moduleName" class="form-label required-label"><b>Module Name</b></label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" aria-label="Module Name"
                        formControlName="moduleName" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn btn-submit float-end"
                        >Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
