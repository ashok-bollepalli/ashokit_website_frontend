<div class="container">
  <section class="add-sub-modules">
    <div class="card-header mt-5 p-2">
      <h1 class="mt-3"><b>Add Client</b></h1>
    </div>
  </section>
  <form [formGroup]="ClientForm" (ngSubmit)="onSubmit()">
    <div class="card-body mt-5 mb-5 p-5">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-2 mt-2">
          <label for="image" class="form-label required-label"><b>Image</b></label><br>
          <input type="file" id="image" name="image" formControlName="image"  (change)="onFileChange($event, 'image')" accept="image/*"  class="form-control mt-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-6  mb-2 mt-2">
          <label for="title" class="form-label required-label"><b>Title</b></label><br>
          <input type="text" id="title" name="title" class="form-control" formControlName="title">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
          <button type="submit" class="btn btn-submit float-end" [disabled]="ClientForm.invalid">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
