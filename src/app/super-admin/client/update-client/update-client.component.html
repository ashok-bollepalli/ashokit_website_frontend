<div class="container">
    <section class="add-sub-modules">
      <div class="card-header mt-5 p-3"> 
         <h1><b>Update Client</b></h1>
      </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5" >
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-2 mt-2">
              <label for="image" class="form-label required-label"><b>Image</b></label><br>
              <input type="file" id="image" name="image" [(ngModel)]="client.image">
            </div>
        </div>
        <div class="row">
            <img src={{client.image}} alt="Cover Image" style="width: 100px; height: auto;">
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-6 mb-2 mt-2">
              <label for="title" class="form-label required-label"><b>Title</b></label><br>
              <input type="text" id="title" name="title" class="form-control" [(ngModel)]="client.title">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" (click)="onSubmit()">Update</button>
            </div>
        </div>
    </div>

</div>
