<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Edit counsellor</b></h1>
        </div>
    </section>

    <div class="card-body mt-5 mb-5 p-5">
        
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="Name" class="form-label required-label"><b>Name</b></label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="counsellor.counsellorName">

            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="fullName" class="form-label required-label"><b>Email</b></label>
                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="counsellor.email">
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="Name" class="form-label required-label"><b>Password</b></label>
                <input type="text" name="password" id="password" class="form-control" [(ngModel)]="counsellor.password">

            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="fullName" class="form-label required-label"><b>Phone Number</b></label>
                <input type="numbers" name="phoneNumber" id="phoneNumber" class="form-control" [(ngModel)]="counsellor.phoneNumber">
            </div>
              <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="responsibilities" class="form-label required-label"><b>Responsibilities</b></label>
                <ckeditor [editor]="Editor"  tagName="textarea" [(ngModel)]="counsellor.responsibilities" data="<p>Hello, world!</p>"></ckeditor>
            </div>
        </div>

            <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" (click)="onSubmit()" class="btn-submit float-end">Update</button>
            </div>
        </div>
        
    </div>
