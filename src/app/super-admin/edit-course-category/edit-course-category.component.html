<div class="container">
    <section>
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Update Course Category</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="courseCategoryName" class="form-label required-label"><b>Course Category Name</b></label>
                <input type="text" id="courseCategoryName" name="courseCategoryName" class="form-control" [(ngModel)]="courseCategory.courseCategoryName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="description" class="form-label required-label"><b>Description</b></label>
                <input type="text" id="description" name="description" class="form-control" [(ngModel)]="courseCategory.description">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="status" class="form-label required-label"><b>Status</b></label>
                <select id="status" name="status" class="form-select" [(ngModel)]="courseCategory.status">
                    <option>Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" (click)="onsubmit()">Update</button>
            </div>
        </div>
    </div>
</div>
