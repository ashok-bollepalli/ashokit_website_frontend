<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Edit Mock Interviews</b></h1>
        </div>
    </section>
    <form [formGroup]="mockInterviewsForm" (ngSubmit)="onSubmit()">
        <div class="card-body mt-5 mb-5 p-5">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="category" class="form-label required-label"><b>Category</b></label>
                    <select id="category" class="form-select" formControlName="category">
                        <option selected disabled>Select Category</option>
                        <option value="testimonial 1">testimonial 1</option>
                        <option value="meet your interviews">meet your interviews</option>
                        <option value="Why take mock interviews with interviewers">Why take mock interviews with
                            interviewers</option>
                        <option value="Hear what our customer have to say">Hear what our customer have to say</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="fullName" class="form-label required-label"><b>Full Name</b></label>
                    <input type="text" name="fullName" formControlName="fullName" id="fullName" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3 mt-50">
                    <label for="Content" class="form-label"><b>Content</b></label>
                    <ckeditor [editor]="Editor" formControlName="content" style="min-height: 300px;"></ckeditor>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="profileImage" class="form-label"><b>Profile Image</b></label>
                    <input type="file" name="profileImage" id="profileImage" formControlName="profileImage"
                        class="form-control mt-3">
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="companyLogo" class="form-label"><b> Company Logo</b>
                    </label>
                    <input type="file" name="companyLogo" id="companyLogo" formControlName="companyLogo"
                        class="form-control mt-3">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn-submit float-end" (click)="onSubmit()">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
