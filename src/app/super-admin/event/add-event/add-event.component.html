<div class="container">
    <section class="add_event">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Event</b></h1>
        </div>
    </section>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="card-body mt-5 mb-5 p-5">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="eventCategory" class="form-label required-label"><b>Event Category</b></label>
                    <select id="eventCategory" name="eventCategory" class="form-select" formControlName="eventCategoryId">
                        <option *ngFor="let eventCategory of eventCategories" [ngValue]="eventCategory.eventCategoryId">{{eventCategory.eventCategoryname}}</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="eventName" class="form-label required-label"><b>Event Name</b></label>
                    <input type="text" id="eventName" name="eventName" formControlName="eventName" class="form-control">
                </div>               
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="eventSlug" class="form-label required-label"><b>Event Slug</b></label>
                    <input type="text" id="eventSlug" name="eventSlug" formControlName="eventSlug" class="form-control">
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xl-12 mb-3">
                    <label for="eventDesc" class="form-label required-label"><b>Description</b></label>
                    <ckeditor [editor]="Editor" tagName="textarea" formControlName="eventDesc"
                        data="<p>Hello, world!</p>"></ckeditor>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xl-12 mb-3">
                    <label for="eventBenefits" class="form-label"><b>Benefits</b></label>
                    <ckeditor [editor]="Editor" tagName="textarea" formControlName="eventBenefits"
                        data="<p>Hello, world!</p>"></ckeditor>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="eventStartDate" class="form-label required-label"><b>Start Date</b></label>
                    <input type="date" id="eventStartDate" name="eventStartDate" formControlName="eventStartDate"
                        class="form-control">
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="eventEndDate" class="form-label required-label"><b>End Date</b></label>
                    <input type="date" id="eventEndDate" name="eventEndDate" formControlName="eventEndDate"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                    <label for="eventStartTime" class="form-label required-label"><b>Start Time</b></label>
                    <input type="text" id="eventStartTime" name="eventStartTime" formControlName="eventStartTime"
                        class="form-control">
                </div>
                <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                    <label for="meridianType" class="form-label"><b>AM / PM ?</b> </label>
                    <select id="meridianType" name="meridianType" class="form-select" formControlName="startMeridianType">
                        <option>-Select-</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                    <label for="eventEndTime" class="form-label required-label"><b>End Time</b></label>
                    <input type="text" id="eventEndTime" name="eventEndTime" formControlName="eventEndTime"
                        class="form-control">
                </div>
                <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
                    <label for="meridianType" class="form-label"><b>AM / PM ?</b> </label>
                    <select id="meridianType" name="meridianType" class="form-select" formControlName="endMeridianType">
                        <option>-Select-</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="eventVenue" class="form-label required-label"><b>Venue</b></label>
                    <input type="text" id="eventVenue" name="eventVenue" formControlName="eventVenue"
                        class="form-control">
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="eventHost" class="form-label required-label"><b>Host</b></label>
                    <select name="eventHost" id="eventHost" formControlName="eventHost" class="form-control"
                        required="">
                        <option *ngFor="let trainers of trainer" [value]="trainers.trainerName">{{
                            trainers.trainerName }}</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                    <label for="eventRegLink" class="form-label required-label"><b>Event Registration Link</b></label>
                    <input type="text" id="eventRegLink" name="eventRegLink" formControlName="eventRegLink"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="eventThumbnail" class="form-label required-label"><b>Thumbnail</b></label>
                    <input type="file" id="eventThumbnail" name="eventThumbnail" formControlName="eventThumbnail"
                        (change)="onFileChange($event, 'eventThumbnail')" accept="image/*" class="form-control">
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="eventBanner" class="form-label required-label"><b>Banner</b></label>
                    <input type="file" id="eventBanner" name="eventBanner" formControlName="eventBanner"
                        (change)="onFileChange($event, 'eventBanner')" accept="image/*" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xl-12">
                    <button type="submit" class="btn btn-submit float-end" [disabled]="eventForm.invalid">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
