<div class="container">
    <div class="card-header mt-5 p-2">
        <h1 class="mt-3"><b>Bulk Notification</b></h1>
    </div>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="watiTemplates" class="form-label required-label"><b>Wati Templates</b></label>
            <select id="watiTemplates" name="watiTemplates" class="form-select" [(ngModel)]="elementName">
                <option *ngFor="let watiTemplate of watiTemplates; let i = index" [value]="watiTemplate.elementName">{{watiTemplate.elementName}}</option>
            </select>
        </div>
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="watiTemplates" class="form-label required-label"><b>Role</b></label>
            <select id="role" name="role" class="form-select" [(ngModel)]="role">
                <option value="Student">Student</option>
                <option value="Trainer">Trainer</option>
                <option value="Trainer">Counsellor</option>
            </select>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" (click)="onSubmit()">Send</button>
            </div>
        </div>
    </div>
</div>
