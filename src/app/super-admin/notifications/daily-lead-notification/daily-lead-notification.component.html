<div class="container">
    <div class="card-header mt-5 p-2">
        <h1 class="mt-3"><b>Send Wati SMS To Daily Leads</b></h1>
    </div>
    <div class="card-body mt-5 mb-5 p-5">

        <form [formGroup]="dailyLeadsNotificationForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="courseCategory" class="form-label required-label"><b>Course Category</b></label>
                    <select id="courseCategory" name="courseCategory" class="form-select"
                        (change)="findCourseByCategory($event)" formControlName="categoryId">
                        <option value="">-Select-</option>
                        <option *ngFor="let courseCategory of courseCategories"
                            [value]="courseCategory.courseCategoryId">
                            {{courseCategory.courseCategoryName}}</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="course" class="form-label required-label"><b>Course</b></label>
                    <select id="course" name="course" class="form-select" formControlName="courseId">
                        <option value="">-Select-</option>
                        <option *ngFor="let course of selectedCourses" [value]="course.courseId">{{ course.courseName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="fromDate" class="form-label required-label"><b>From Date</b></label>
                    <input type="date" id="startDate" name="startDate" class="form-select" formControlName="fromDate">
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                    <label for="watiTemplates" class="form-label required-label"><b>Wati Templates</b></label>
                    <select id="watiTemplates" name="watiTemplates" class="form-select" formControlName="templateName">
                        <option value="">-Select-</option>
                        <option *ngFor="let watiTemplate of watiTemplates; let i = index"
                            [value]="watiTemplate.elementName">{{watiTemplate.elementName}}</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn btn-submit float-end">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
