<div class="container">
    <div class="card-header mt-5 p-2">
        <h1 class="mt-3"><b>Event Notification</b></h1>
    </div>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xl-6 col-lg-6 mb-3">
                <label for="eventCategory" class="form-label required-label"><b>Event Category</b></label>            
                <select id="eventCategory" name="eventCategory" class="form-select" [(ngModel)]="eventCategoryId" (change)="getEventsByCategory($event)">
                    <option value="0">-All-</option>
                    <option *ngFor="let eventCategory of eventCategories" [value]="eventCategory.eventCategoryId">{{eventCategory.eventCategoryname}}</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-6 col-xl-6 col-lg-6 mb-3">
                <label for="eventName" class="form-label required-label"><b>Event Name</b></label>
                <select id="eventName" name="eventName" class="form-select" [(ngModel)]="eventId">
                    <option value="0">-All-</option>
                    <option *ngFor="let event of selectedEvents; let i = index" [value]="event.eventId">{{event.eventName}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xl-6 col-lg-6">
            <label for="watiTemplate" class="form-label required-label"><b>Wati Template</b></label>
            <select id="watiTemplate" name="watiTemplate" class="form-select" [(ngModel)]="elementName">
                <option *ngFor="let watiTemplate of watiTemplates; let i = index" [value]="watiTemplate.elementName">{{watiTemplate.elementName}}</option>
            </select>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-xl-12 col-lg-12">
                <button type="submit" class="btn btn-submit float-end" (click)="onSubmit()">Send</button>
            </div>
        </div>
    </div>
</div>
