<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Add Trainer Payment Details</b></h1>
        </div>
    </section>


    <div class="card-body mt-5 mb-5 p-5">
        <form [formGroup]="trainerpaymentsForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="form-group col-md-12 ">
                    <label for="trainerName" class="form-label required-label"><b> Trainer Name</b> </label>
                    <select id="trainerName" class="form-select" formControlName="trainerId"
                        style="max-height: 150px; overflow-y: auto;">
                        <option *ngFor="let trainer of trainers" [value]="trainer.trainerId">{{trainer.trainerName}}</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-12">
                    <label for="amount" class="form-label required-label"><b>Amount</b></label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" formControlName="paidAmount" placeholder="Enter Amount">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-md-12">
                    <label for="paymentDate" class="form-label required-label"><b>Payment Date</b></label>
                    <input type="date" class="form-control" formControlName="paymentDate">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-md-12">
                    <label for="comment" class="form-label"><b>Comment</b></label>
                    <textarea class="form-control" formControlName="comments" rows="4"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 offset-md-6">
                    <button type="submit" class="btn btn-submit float-end" [disabled]="trainerpaymentsForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
