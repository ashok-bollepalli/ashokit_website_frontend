<div class="container">
    <div class="card-header mt-5 p-2">
        <h1 class="mt-3"><b>Transfer Details</b></h1>
    </div>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-2 mt-2">
                <label for="sourceBatchTrainers" class="form-label required-label"><b>Source Batch Trainer</b></label>
                <select id="sourceBatchTrainers" class="form-select" [(ngModel)]="soureceTrainerId">
                    <option *ngFor="let trainer of trainers" [value]="trainer.trainerId">
                        {{ trainer.trainerName }}
                    </option>
                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-2 mt-2">
                <label for="courseStatus" class="form-label required-label"><b>Source Batch Status</b></label>
                <select id="courseStatus" class="form-select" [(ngModel)]="sourceCourseStatus">
                    <option selected disabled>Select a course status</option>
                    <option value="In-Progress">In-Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Aborted">Aborted</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-2 mt-2">
                <label for="sourceBatch" class="form-label required-label"><b>Source Batch</b></label>
                <select class="form-select" id="sourceBatch" name="sourceBatch" class="form-control"
                    [(ngModel)]="sourceBatchId" (click)="sourceBatchFilter()">
                    <option value="0">--Select--</option>
                    <option *ngFor="let  sourceBatch of filteredSourceBatches; let i = index" [value]="sourceBatch.id">
                        {{sourceBatch.batchCode}}
                    </option>
                </select>
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-2 mt-2">
                <label for="targetBatchTrainers" class="form-label required-label"><b>Target Batch Trainer</b></label>
                <select id="targetBatchTrainers" class="form-select" [(ngModel)]="targetTrainerId">
                    <option *ngFor="let trainer of trainers" [value]="trainer.trainerId">
                        {{ trainer.trainerName }}
                    </option>
                </select>
            </div>
           
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-2 mt-2">
                <label for="targetBatchStatus" class="form-label required-label"><b>Target Batch Status</b></label>
                <select id="targetBatchStatus" class="form-select" [(ngModel)]="targetCourseStatus">
                    <option selected disabled>Select a course status</option>
                    <option value="In-Progress">In-Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Aborted">Aborted</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-2 mt-2">
                <label for="targetBatch" class="form-label required-label"><b>Target Batch</b></label>
                <select class="form-select" id="targetBatch" name="targetBatch" class="form-control"
                    [(ngModel)]="targetBatchId" (click)="targetBatchFilter()">
                    <option value="0">--Select--</option>
                    <option *ngFor="let targetBatch of filteredTargetBatches; let i = index" [value]="targetBatch.id">
                        {{targetBatch.batchCode}}</option>
                </select>
            </div>
        </div>
       
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" (click)="transferBatch()">Transfer</button>
            </div>
        </div>
    </div>
</div>
