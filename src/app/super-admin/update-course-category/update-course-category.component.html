<div class="container">
    <section class="update_module">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Update Interview Category</b></h1>
        </div>
    </section>

    <div class="card-body mt-5 mb-5 p-5">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="name" class="form-label required-label"><b>Category Name</b></label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="interviewCategory.name">
        </div>
        <div class="col-md col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="description" class="form-label required-label"><b>Category Slug </b></label>
            <input type="text" id="description" name="description" class="form-control"
                [(ngModel)]="interviewCategory.slug">
        </div>
        <div class="col-md col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="description" class="form-label required-label"><b>Description </b></label>
            <input type="text" id="description" name="description" class="form-control"
                [(ngModel)]="interviewCategory.description">
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-submit float-end" (click)="onSubmit()">Update</button>
            </div>
        </div>
    </div>
</div>
