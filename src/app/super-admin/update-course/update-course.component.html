<div class="container">
  <section class="update-course">
    <div class="card-header mt-5 p-2">
      <h1 class="mt-3"><b>Update Course</b></h1>
    </div>
  </section>
  <div class="card-body mt-5 mb-5 p-5">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
        <label for="courseName" class="form-label required-label"><b>Course Name</b></label>
        <input type="text" id="courseName" name="courseName" [(ngModel)]="course.courseName" class="form-control">
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
        <label for="courseUrl" class="form-label required-label"><b>Course Url</b></label>
        <input type="text" id="courseUrl" name="courseUrl" [(ngModel)]="course.courseUrl" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
        <label for="courseCategories" class="form-label required-label"><b>Course Categories</b></label>
        <select id="courseCategory" class="form-select"[(ngModel)]="course.courseCategoryId" >
          <option *ngFor="let courseCategory of courseCategories; let i = index" [value]="courseCategory.courseCategoryId">
            {{courseCategory.courseCategoryName}}</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
        <label for="demoVideoUrl" class="form-label required-label"><b>Demo Video Url</b></label>
        <input type="text" id="demoVideoUrl" name="demoVideoUrl" [(ngModel)]="course.demoVideoUrl" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
        <label for="courseDescription" class="form-label"><b>About Course</b></label>
         <ckeditor [editor]="Editor" tagName="textarea" [(ngModel)]="course.aboutCourse"></ckeditor>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
        <label for="pre-Requisites" class="form-label"><b>Pre-Requisites</b></label>
        <ckeditor [editor]="Editor" tagName="textarea" [(ngModel)]="course.preRequisites"></ckeditor>
      </div>
    </div>
   <!-- <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
        <label for="learningModules" class="form-label"><b>Learning Modules</b></label>
        <ckeditor [editor]="Editor" tagName="textarea" [(ngModel)]="course.learningModules"></ckeditor>
      </div>
    </div>-->
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
        <label for="courseContent" class="form-label"><b>Course Content</b></label><br>
        <input type="file" id="courseContent" name="courseContent" [(ngModel)]="course.courseContent" (change)="onCourseContentFileChange($event)">
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
          <label for="coverImage" class="form-label"><b>Cover Image</b></label>
          <input type="file" id="coverImage" name="coverImage" [(ngModel)]="course.coverImage" class="form-control" (change)="onFileChange($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
          <label for="title" class="form-label required-label"><b>Meta Title</b></label>
          <input type="text" id="title" name="title" [(ngModel)]="course.metaTitle" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
          <label for="description" class="form-label"><b>Meta Description</b></label>
          <textarea id="description" name="description" [(ngModel)]="course.metaDescription"
            class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
          <label for="courseFee" class="form-label required-label"><b>Course Fee</b></label><br>
          <input type="text" id="courseFee" name="courseFee" [(ngModel)]="course.courseFee" class="form-control">
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
          <label for="courseOfferFee" class="form-label required-label"><b>Course Offer Fee</b></label><br>
          <input type="text" id="courseOfferFee" name="courseOfferFee" [(ngModel)]="course.courseOfferFee"
            class="form-control">
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
          <label for="courseRating" class="form-label required-label"><b>Course Rating</b></label><br>
          <input type="text" id="courseRating" name="courseRating" [(ngModel)]="course.courseRating"
            class="form-control">
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 mb-3">
          <label for="courseDuration" class="form-label required-label"><b>Course Duration</b></label><br>
          <input type="text" id="courseDuration" name="courseDuration" [(ngModel)]="course.courseDuration"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
          <label for="keywords" class="form-label"><b>Meta keywords</b></label>
          <input type="text" id="keywords" name="keywords" [(ngModel)]="course.metaKeywords" class="form-control">
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
          <label for="imageAltTags" class="form-label"><b>Image Alt Tags</b></label>
          <input type="text" id="imageAltTags" name="imageAltTags" [(ngModel)]="course.imageAltTags"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
          <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
              <label for="ratingValue" class="form-label required-label"><b>Rating Value</b></label>
              <input type="text" id="ratingValue" name="ratingValue" [(ngModel)]="course.ratingValue1"
                class="form-control">
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
              <label for="bestRating" class="form-label required-label"><b>Best Rating</b></label>
              <input type="text" id="ratingValue2" name="ratingValue2" [(ngModel)]="course.ratingValue2" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
          <div class="row">
            <div class="col-lg-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
              <label for="worstRating" class="form-label required-label"><b>Worst Rating</b></label>
              <input type="text" id="worstRating" name="worstRating" [(ngModel)]="course.worstRating"
                class="form-control">
            </div>
            <div class="col-lg-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
              <label for="ratingCount" class="form-label required-label"><b>Rating Count</b></label>
              <input type="text" id="ratingCount" name="ratingCount" [(ngModel)]="course.ratingCount"
                class="form-control">
            </div>
            <div class="col-lg-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
              <label for="reviewCount" class="form-label required-label"><b>Review Count</b></label>
              <input type="text" id="reviewCount" name="reviewCount" [(ngModel)]="course.reviewCount"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
          <button type="submit" (click)="onSubmit1()" class="btn-submit float-end">Update</button>
        </div>
      </div>
    </div>
  </div>
