<div class="container">
    <section class="add_courses">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Update Employment</b></h1>
        </div>
    </section>
<div class="card-body mt-5 mb-5 p-5">
    
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="SelectRole" class="form-label required-label"><b> Select Role</b></label>
                <select id="roles" name="roles" class="form-select" [(ngModel)]="mockInterviewFee.roles" >
                    <option selected disabled>0-3 Year</option>
                    <option value="0-3 Years">0-3 Years</option>
                    <option value="3-6 Years">3-6 Years</option>
                    <option value="6-10 Years">6-10 Years</option>
                    <option value="10+ Years">10+ Years</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 mb-3">
                <label for="FullName" class="form-label required-label"><b>Fee</b></label>
                <input type="text" id="fee" name="fee" class="form-control" [(ngModel)]="mockInterviewFee.fee" >
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn-submit float-end" (click)="onSubmit()">Update</button>
                </div>
            </div>
        </div>
 
</div>
