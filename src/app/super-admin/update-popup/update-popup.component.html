<div class="container">
  <section class="add-sub-modules">
    <div class="card-header mt-5 p-2">
      <h1 class="mt-3"><b>Update Popup</b></h1>
    </div>
  </section>
  <div class="card-body mt-5 mb-5 p-5">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3 mb-2 mt-2">
        <label for="courseName" class="form-label required-label"><b>Course Name</b></label><br>
        <input type="text" id="courseName" name="courseName" [(ngModel)]="coursePopup.courseName" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-2 mt-2">
        <label for="coverImage" class="form-label required-label"><b>Cover Image</b></label><br>
        <input type="file" id="coverImage" name="coverImage" [(ngModel)]="coursePopup.coverImage"
          (change)="onFileChange($event)" accept="image/*" class="form-control">
      </div>
    </div>
    <div class="row">
      <img [src]="coursePopup.coverImage" [style.height.px]="60" [style.width.px]="150">

    </div>
    <div class="row mt-3">
      <div class="col-md-12 col-sm-12 col-lg-1 col-xl-12">
        <button type="submit" class="btn-submit float-end" (click)="onSubmit()">Update</button>
      </div>
    </div>
  </div>

</div>
