<div class="container">
    <section class="update-student-payment">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Update Student Payment</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                <label for="videoAccess" class="form-label required-label"><b>Videos Access</b></label>
                <select id="videoAccess" name="videoAccess"class="form-select" [(ngModel)]="studentPayment.videosAccess">
                    <option selected>--Select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                <label for="amountPaid" class="form-label required-label"><b>Amount Paid</b></label>
                <input type="text" id="amountPaid" name="amountPaid" class="form-control" [(ngModel)]="studentPayment.paidAmount">
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4 mb-3">
                <label for="dueAmount" class="form-label required-label"><b>Due Amount</b></label>
                <input type="text" id="dueAmount" name="dueAmount" class="form-control" [(ngModel)]="studentPayment.dueAmount">
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn-submit float-end" (click)="onSubmit()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
