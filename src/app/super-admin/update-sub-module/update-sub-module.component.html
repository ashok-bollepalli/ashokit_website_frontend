<div class="container">
    <section class="update-trainer">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Update SubModule</b></h1>
        </div>
    </section>
    <form>
        <div class="card-body mt-5 mb-5 p-5">
            <div class="row">

                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="SubModuleName" class="form-label required-label"><b>SubModule Name</b></label>
                    <input id="subModuleName" name="subModuleName" [(ngModel)]="subModule.subModuleName"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                    <label for="SubModuleDescription" class="form-label required-label"><b>SubModule
                            Description</b></label>
                    <textarea id="subModuleDescription" name="subModuleDescription"
                        [(ngModel)]="subModule.description" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" (click)="onSubmit()" class="btn-submit float-end">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
