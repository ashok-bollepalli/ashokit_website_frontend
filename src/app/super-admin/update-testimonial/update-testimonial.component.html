<div class="container">
  <section class="update-testimonial">
    <div class="card-header mt-5 p-2">
      <h1 class="mt-3"><b>Update Testimonial</b></h1>
    </div>
  </section>

  <div class="card-body mt-5 mb-5 p-5">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3 mt-2">
        <label for="TestimonialName" class="form-label required-label"><b>Testimonial Name</b></label>
        <input type="text" id="name" [(ngModel)]="testimonial.name" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3 mt-2">
        <label for="Designation " class="form-label required-label"><b> Designation </b></label>
        <input type="text" id="designation " [(ngModel)]="testimonial.designation" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3 mt-2">
        <label for="Description" class="form-label required-label"><b>Description</b></label>
        <textarea id="description" name="description" class="form-control"
          [(ngModel)]="testimonial.description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3 mt-2">
        <label for="Image" class="form-label required-label"><b>Profile Image</b></label>
        <input type="file" id="image" name="image" [(ngModel)]="testimonial.image" class="form-control ">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <button type="submit" (click)="onSubmit()" class="btn-submit float-end">Update</button>
      </div>

    </div>
  </div>
</div>
