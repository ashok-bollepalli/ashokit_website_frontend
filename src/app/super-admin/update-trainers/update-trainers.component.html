<div class="container">
    <section class="add_faculty">
        <div class="card-header mt-5 p-2">
            <h1 class="mt-3"><b>Update Trainer</b></h1>
        </div>
    </section>
    <div class="card-body mt-5 mb-5 p-5">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="FirstName" class="form-label required-label"><b>Trainer Name</b></label>
                <input type="text" id="trainerName" name="trainerName" class="form-control trainerName" [(ngModel)]="Trainer.trainerName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="Email" class="form-label required-label"><b>Email</b></label>
                <input type="text" id="email" name="email" class="form-control" [(ngModel)]="Trainer.email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="Password" class="form-label required-label"><b>Password</b></label>
                <input type="text" id="Password" name="password" class="form-control" [(ngModel)]="Trainer.password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="Address" class="form-label required-label"><b>Address</b></label>
                <textarea id="address" name="address" class="form-control" [(ngModel)]="Trainer.address"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="Phone" class="form-label required-label"><b>Phone</b></label>
                <input type="number" id="Phone" name="phone" class="form-control" [(ngModel)]="Trainer.mobileNumber">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
                <label for="Experience" class="form-label required-label"><b>Experience</b></label>
                <textarea id="experience" name="experience" class="form-control" [(ngModel)]="Trainer.experience"></textarea>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="resume" class="form-label required-label"><b>Resume</b></label>
            <input id="resume" name="resume" type="file" class="form-control" autocomplete="off">
        </div>
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mb-3">
            <label for="activeStatus" class="form-label required-label"><b>Status</b></label>
            <select id="activeStatus" name="activeStatus" class="form-control">
                <option value="1">Active</option>
                <option value="2">InActive</option>
            </select>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn-submit float-end" (click)="onSubmit()">Update</button>
            </div>
        </div>
    </div>
</div>
