<div class="container">
    <div class="heading">
        <h1 class="mt">View Class Notes</h1>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Topic</th>
                    <th>Comments</th>
                    <th>Posted Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let teachingCourse of teachingCourses;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{teachingCourse.topicName}}</td>
                    <td>{{teachingCourse.comments}}</td>
                    <td>{{teachingCourse.startDate}}</td>
                    <td class="icons">
                        <i class="fas fa-download" style="color: green;" (click)="showFile1(teachingCourse)"></i>
                        <i class="fas fa-edit" style="color: blue;" (click)="edit(teachingCourse)"></i>
                       <i class="fas fa-trash"  style="color: red;" (click)="deleteNotes(teachingCourse.notesId)"></i>
                    </td>
                </tr>
                <tr>
                    <td *ngIf="teachingCourses.length == 0" colspan="5" style="text-align: center">
                     No Records Found
                    </td>
                  </tr>
            </tbody>
        </table>
    </div>     
</div>
